<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EC2 Dashboard — Secure Sign-in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b1020; --card:#121a35; --muted:#8fa1c9; --accent:#6ea8fe; --accent2:#9bffd6; --error:#ff6b6b; }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:radial-gradient(1200px 800px at 80% -10%, #1b2a5b 0%, transparent 60%), #0b1020;color:#e9f0ff;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    .wrap{min-height:100%;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:460px;background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:22px;padding:28px}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:18px}
    .logo{width:36px;height:36px;border-radius:9px;background:conic-gradient(from 180deg,#6ea8fe,#9bffd6,#6ea8fe)}
    h1{margin:0;font-size:22px;font-weight:700}
    p.sub{margin:6px 0 22px;color:var(--muted);font-size:13px}
    label{font-size:13px;color:#cfe0ff;display:block;margin-bottom:8px}
    .field{background:#0f1630;border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:12px 14px;margin-bottom:14px}
    .field input{width:100%;background:transparent;border:0;outline:0;color:#e9f0ff;font-size:14px}
    .hint{color:var(--muted);font-size:12px;margin:-6px 0 16px}
    .btn{width:100%;padding:12px 16px;font-weight:600;font-size:14px;border-radius:12px;border:0;cursor:pointer;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#0b1020}
    .err{color:var(--error);font-size:13px;margin:10px 0 0;min-height:18px;white-space:pre-wrap}
    .footer{margin-top:16px;text-align:center;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand"><div class="logo" aria-hidden="true"></div><h1>Complete your sign-in</h1></div>
      <p class="sub">Enter your EC2 Dashboard credentials</p>

      <form id="login-form" autocomplete="off">
        <label for="username">Username</label>
        <div class="field"><input id="username" name="username" type="text" placeholder="e.g., demo" required></div>

        <label for="password">Password</label>
        <div class="field"><input id="password" name="password" type="password" placeholder="Your password" required></div>

        <div class="hint" id="domain-hint"></div>

        <button class="btn" type="submit">Sign in</button>
        <div class="err" id="error"></div>
      </form>

      <div class="footer">
        You’ve just verified your email OTP. If this page appeared without OTP, <a href="./" style="color:#9bffd6;text-underline-offset:3px;">go back</a>.
      </div>
    </div>
  </div>

  <script src="./login.js"></script>
</body>
</html>
