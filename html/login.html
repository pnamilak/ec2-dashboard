<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign in • EC2 Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--bg:#0e1624;--panel:#121b2b;--ink:#e6e9ef;--mut:#9aa4b2}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",sans-serif}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{background:var(--panel);border-radius:16px;padding:18px;min-width:560px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .title{font-size:22px;font-weight:700;margin:2px 0 12px 0}
    .mut{color:var(--mut);font-size:12px;margin-top:8px}
    input{width:100%;background:#0f1a2e;border:1px solid #243355;color:#e6e9ef;border-radius:10px;padding:10px}
    .btn{width:100%;padding:12px;border-radius:10px;border:0;background:linear-gradient(90deg,#58a7ff,#83ffd8);color:#0b1530;font-weight:700;margin-top:10px;cursor:pointer}
    .error{color:#ffb3bc;margin-top:10px;font-size:13px;min-height:18px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="title">Complete your sign-in</div>
    <div style="margin-bottom:8px"><input id="uName" placeholder="username"></div>
    <div><input id="uPass" placeholder="password" type="password"></div>
    <button class="btn" onclick="doLogin()">Sign in</button>
    <div id="msg" class="error"></div>
    <div class="mut">You’ve just verified your email OTP. If this page appeared without OTP, <a href="/">go back</a>.</div>
  </div>
</div>

<script src="/login.js"></script>
</body>
</html>
