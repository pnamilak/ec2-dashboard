<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EC2 Dashboard • Sign in</title>
  <style>
    :root{--bg:#0b1220;--panel:#121b2e;--muted:#a9b4c6;--text:#e7eefc;--btn:linear-gradient(90deg,#5aa8ff,#79f8d6);--err:#ff6b6b}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial}
    .wrap{min-height:100%;display:grid;place-items:center;padding:24px}
    .card{width:min(760px,92vw);background:rgba(18,27,46,.92);border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.45);padding:28px 28px 24px}
    h1{margin:0 0 14px;font-size:22px}
    p.sub{margin:0 0 18px;color:var(--muted)}
    label{display:block;margin:16px 0 8px;color:var(--muted);font-size:13px}
    input{width:100%;height:44px;border-radius:10px;border:1px solid #1e2942;background:#0e1627;color:var(--text);padding:0 12px}
    input:focus{border-color:#2f8fff;box-shadow:0 0 0 3px rgba(47,143,255,.15);outline:none}
    .btn{height:46px;border:0;border-radius:10px;background:var(--btn);color:#081018;font-weight:700;width:100%;margin-top:16px;cursor:pointer}
    .msg{min-height:22px;margin-top:10px;font-size:13px}
    .err{color:var(--err)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Complete your sign-in</h1>
      <p class="sub">Enter your EC2 Dashboard credentials.</p>

      <label for="u">Username</label>
      <input id="u" autocomplete="username" placeholder="username" />

      <label for="p">Password</label>
      <input id="p" type="password" autocomplete="current-password" placeholder="password" />

      <button id="btn" class="btn" type="button">Sign in</button>
      <div id="msg" class="msg"></div>

      <p class="sub" style="margin-top:16px">
        You’ve just verified your email OTP. If this page appeared without OTP, <a href="/">go back</a>.
      </p>
    </div>
  </div>

  <script src="/login.js?v=1"></script>
</body>
</html>
